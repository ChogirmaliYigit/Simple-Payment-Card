<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: rgba(131, 132, 133, 0.171);">
    <div class="container col-11 col-md-7 col-xl-6 p-3 mt-5 rounded-2 bg-light">
        <div class="container col-md-11 rounded-5 mt-3" style="background-color: #dfdddd85;">
            <div class="btn-group" style="margin-left: -12px;" role="group" aria-label="Basic example">
                <button type="button" class="btn px-4 btn-primary rounded-5"><i class="bi bi-credit-card"></i> Credit
                    Card</button>
                <button type="button" class="btn px-4"><i class="bi bi-paypal"></i> Paypal</button>
                <button type="button" class="btn px-4"><i class="bi bi-bank"></i> Bank Transfer</button>
            </div>
        </div>

        <div class="container alert p-2 pb-1 ps-3 col-10 alert-success mt-3" role="alert">
            <h6 class="h6">Some text success or error</h6>
        </div>

        <div class="container col-10 p-0">
            <label for="exampleFormControlInput1" class="form-label">Full name (on the card)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jason Doe">
        </div>

        <p class="px-5 mt-3 mb-1">Card number</p>
        <div class="input-group col-10 px-5">
            <input type="text" class="form-control" placeholder="Your card number" aria-label="Your card number"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><i class="fa-brands fa-cc-visa"></i> <i
                    class="fa-brands fa-cc-paypal"></i> <i class="fa-brands fa-cc-mastercard"></i></span>
        </div>

        <div class="row">
            <div class="container ms-5 col-6">
                <label for="exampleFormControl1" class="form-label">Expiration</label>
                <div class="row">
                    <div class="col-6">
                        <input type="number" min="0" class="form-control" id="exampleFormControl1" placeholder="MM">
                    </div>
                    <div class="col-6">
                        <input type="number" min="0" class="form-control" id="exampleFormControl1" placeholder="YY">
                    </div>
                </div>
            </div>
            <div class="col-3 me-5">
                <label for="exampleFormControl2" class="form-label">CVV
                    <i class="bi bi-question-circle-fill"></i>
                </label>
                <input type="number" min="0" class="form-control" id="exampleFormControl2">
            </div>
        </div>

        <button class="btn btn-primary rounded-5 mx-4 mb-4 mt-5" style="width: 90%;">Confirm</button>
    </div>
</body>

</html>
